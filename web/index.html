---
title: libbbb
---
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100%;
            /* Equal to height of footer */
            /* But also accounting for potential margin-bottom of last child */
            margin-bottom: -150px;
        }

        .footer,
        .push {
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <section class="section">
            <div class="container">
                <h1 class="title">
                    {{ title }}
                </h1>
                <p class="subtitle">
                    Download Page
                </p>
                <ul>
                    {% for f in filelist %}
                    <li><a href="{{ f.path }}">{{ f.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="push"></div>
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Last update : {{ now }}
            </p>
        </div>
    </footer>
</body>

</html>
